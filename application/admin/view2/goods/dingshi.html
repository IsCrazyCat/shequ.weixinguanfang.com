<include file="public/layout" />
<script src="__PUBLIC__/static/css/layDate-v5.0.9/laydate/laydate.js"></script>
<style type="text/css">
    html, body {
        overflow: visible;
    }
</style>
<body style="background-color: #FFF; overflow: auto;">
<div id="toolTipLayer" style="position: absolute; z-index: 9999; display: none; visibility: visible; left: 95px; top: 573px;"></div>
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
    <div class="fixed-bar">
        <div class="item-title"><a class="back" href="javascript:history.back();" title="批发区定时设置时间段"><i class="fa fa-arrow-circle-o-left"></i></a>
            <div class="subject">
                <h3>批发区定时设置时间段</h3>
                <h5></h5>
            </div>
        </div>
    </div>
    <form class="form-horizontal" method="post" id="handlepost" action="">
        <div class="ncap-form-default">

            <dl class="row">
                <dt class="tit">
                    <label>请选择日期</label>
                </dt>
                <dd class="opt">
                    <input name="test11" type="text" class="layui-input" id="test11" placeholder="yyyy年MM月dd日" value="{$test11}">
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label>抢购时间</label>
                </dt>
                <dd class="opt">
                    <input type="text" id="test1" name="dingshi" value="{$dingshi}">
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label>抢购件数</label>
                </dt>
                <dd class="opt">
                    <input type="text" id="jianshu" name="jianshu" value="{$jianshu}">
                </dd>
            </dl>
            <!--  抢购间隔-->
            <dl class="row">
                <dt class="tit">
                    <label>抢购间隔</label>
                </dt>
                <dd class="opt">
                    <input type="text" id="jiange" name="jiange" value="{$jiange}"><span>*天</span>
                </dd>
            </dl>
            <!--  抢购间隔  end-->
            <div class="bot"><a href="JavaScript:void(0);" onClick="formSubmit()" class="ncap-btn-big ncap-btn-green" id="submitBtn">确认提交</a></div>
        </div>
    </form>
</div>

<script type="text/javascript">
    //时间范围
    laydate.render({
        elem: '#test1'
        ,type: 'time'
        ,range: true
    });
    //自定义格式
    laydate.render({
        elem: '#test11'
        ,format: 'yyyy年MM月dd日'
    });
    function formSubmit(){
        $("#handlepost").submit();
    }

</script>
</body>
</html>
