function allvalue(myname){
    obj = document.getElementsByClassName(myname);
    str = 0;
    for(i=0;i<obj.length;i++){
		str = Number(str) + Number(obj[i].value);
    }
	var mystr = fmoney(str,2);
//  if ( myname == 'danjia' ) {
//		$("#lingshouzongjia").val(mystr);
//	} 
	if ( myname == 'tjryj' ) {
		$("#zongtjryj").val(mystr);
	}
	if ( myname == 'ssjyj' ) {
		$("#zongssjyj").val(mystr);
	}
	if ( myname == 'sssjyj' ) {
		$("#zongsssjyj").val(mystr);
	}
	if ( myname == 'chengjiaojia' ) {
		$("#jiaoyizongjia").val(mystr);	
				
	}
}

function getValue(obj)//自动计算佣金
{
	var objvalue = obj.value;
	var objid = obj.id;
	var tjryjid = objid.replace(/chengjiaojia_/, "tjryj_");
	var ssjyjid = objid.replace(/chengjiaojia_/, "ssjyj_");
	var sssjyjid = objid.replace(/chengjiaojia_/, "sssjyj_");
	var tjrfy = parseInt(document.getElementById('tjrfy').value)/100;
	var ssjfy = parseInt(document.getElementById('ssjfy').value)/100;
	var sssjfy = parseInt(document.getElementById('sssjfy').value)/100;
	document.getElementById(tjryjid).value = fmoney(objvalue*tjrfy,2);
	document.getElementById(ssjyjid).value = fmoney(objvalue*ssjfy,2);
	document.getElementById(sssjyjid).value = fmoney(objvalue*sssjfy,2);
	allvalue('tjryj');
	allvalue('ssjyj');
	allvalue('sssjyj');
}

function fmoney(s, n)   
{   
   n = n > 0 && n <= 20 ? n : 2;   
   s = parseFloat((s + "").replace(/[^\d\.-]/g, "")).toFixed(n) + "";   
   var l = s.split(".")[0].split("").reverse(),   
   r = s.split(".")[1];   
   t = "";   
   for(i = 0; i < l.length; i ++ )   
   {   
      t += l[i] + ((i + 1) % 3 == 0 && (i + 1) != l.length ? "" : "");   
   }   
   return t.split("").reverse().join("") + "." + r;   
}

 function getUrlParms(name){
   var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
   var r = window.location.search.substr(1).match(reg);
   if(r!=null)
   return unescape(r[2]);
   return null;
 }
