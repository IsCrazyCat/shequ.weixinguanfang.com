<volist name="lists" id="list">
    <div class="mypackeg ma-to-20 getmore">
        <div class="packeg p">
            <div class="maleri30">
                <div class="fl">
                    <h1><span></span><span class="bgnum"></span></h1>
                    <p class="bgnum"><span>寄卖ID:</span><span>{$list.rec_id}</span></p>
                </div>
                <style>
                    .link_button {
                        -webkit-border-radius: 4px;
                        -moz-border-radius: 4px;
                        border-radius: 4px;
                        border: solid 1px #20538D;
                        text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.4);
                        -webkit-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.4), 0 1px 1px rgba(0, 0, 0, 0.2);
                        -moz-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.4), 0 1px 1px rgba(0, 0, 0, 0.2);
                        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.4), 0 1px 1px rgba(0, 0, 0, 0.2);
                        background: #4479BA;
                        color: #FFF;
                        padding: 8px 12px;
                        text-decoration: none;
                    }
                </style>
                <div class="fr">
                    <if condition="$list['status'] eq 1">
                        <span style="color: red">已卖出</span>
                        <else>
                            <span>未卖出</span>
                    </if>
                </div>
            </div>
        </div>
        <div class="shop-mfive p">
            <div class="maleri30">
                    <div class="sc_list se_sclist paycloseto">

                        <div class="shopimg fl">
                            <img src="{$list['goods_id']|goods_thum_images=200,200}">
                        </div>
                        <div class="deleshow fr">
                            <div class="deletes">
                                <span class="similar-product-text">{$list.goods_name|getSubstr=0,20}</span>
                            </div>
                            <div class="prices  wiconfine">
                                <p class="sc_pri"><span>￥</span><span>{$list.member_goods_price/2}</span></p>
                            </div>
                            <div class="buttondde">

                            </div>
                        </div>
                    </div>
            </div>
        </div>
        <div class="shop-rebuy-price p">
            <div class="maleri30">
                <span class="price-alln">
                    <span class="red"></span><span class="threel" id="goodsnum">共{$list.goods_num}件</span>
                </span>
                <if condition="$list.status eq 0">
                    <a class="shop-rebuy paysoon" href="{:U('Mobile/Cart/cart4',array('order_id'=>$list['order_id']))}">寄卖时间：{$list.addtime|date='Y-m-d h:i:s',###}</a>
                    <else>
                        <a class="shop-rebuy paysoon" href="{:U('Mobile/Cart/cart4',array('order_id'=>$list['order_id']))}">卖出时间：{$list.addtime|date='Y-m-d h:i:s',###}</a>
                </if>
            </div>
        </div>
    </div>
</volist>
